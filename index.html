<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Challenge 2</title>
</head>

<body>
    <div class="body">
        <div class="up">
            <img src="src/logo.svg">
        </div>
        <div class="right">
            <img class="desk" src="src/hero-desktop.jpg">
            <img class="nondesk" src="src/hero-mobile.jpg" alt="">
        </div>
        <div class="down">
            <h1><span>WE'RE</span></br>COMING</br>SOON</h1>
            <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
                up-to-date with announcements and our launch deals</p>
            <form class="adress">
                <input type="email" name="mail" id="mail" placeholder="Email Address">
                <img id="error" class="error" src="src/icon-error.svg">
                <button id="button" type="submit"><img src="src/icon-arrow.svg"></button>
            </form>
            <span id="error2">Please provide a valid email</span>
        </div>
    </div>
